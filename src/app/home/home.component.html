<h3>Goals</h3>

<ul>
  <li *ngFor="let goal of goalService.getGoals(); let index = index">
    <div *ngIf="goal.completed">DONE {{goal.description}}</div>
    <div *ngIf="!goal.completed">{{goal.description}}</div> 
  </li>
</ul>
